<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fora">
        <form action="method">
            <fieldset>
                <h4>Cadastro</h4>
                <div class="dentro">
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="email@seuemail.com.br" required>
                    <br>
                    <br>
                    <label for="fone">Telefone</label>
                    <br>
                    <input type="text" name="fone" id="fone" placeholder="912122323" required>
                    <br>
                    <br>
                    <label for="senha">Cria sua senha:</label>
                    <br>
                    <input type="password" name="senha" id="senha" required>
                    <br>
                    <br>
                    <label for="senha2">Confime a senha:</label>
                    <br>
                    <input type="password" name="senha2" id="senha2" required>
                </div>
                <input type="submit" value="Cadastrar" id="enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
